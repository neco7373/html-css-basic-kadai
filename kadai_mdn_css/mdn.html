<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>要素を20度傾ける</title>
    <style>
        div {
            position: absolute;
            left: 50px;
            top: 50px;
            width: 150px;
            height: 150px;
            background-color: skyblue;
            transform: rotate(20deg);
        }
    </style>
</head>

<body>
    <div>
        回転します
    </div>

</body>

</html>
